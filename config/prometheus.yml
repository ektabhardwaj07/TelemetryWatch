global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'telemetrywatch'
    environment: 'production'

# Alertmanager configuration (optional for MVP)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # TelemetryWatch application metrics (local)
  - job_name: 'telemetrywatch-local'
    static_configs:
      - targets: ['telemetrywatch:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # TelemetryWatch application metrics (Railway deployment)
  - job_name: 'telemetrywatch-railway'
    static_configs:
      - targets: ['telemetrywatch-production-22dc.up.railway.app']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scheme: 'https'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

